<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Natal ✨</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #0b1d3a, #122b4d);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 900px;
      width: 100%;
      padding: 40px 30px;
      animation: fadeIn 2s ease;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.2rem, 6vw, 3.2rem);
      margin-bottom: 20px;
      color: #ffd88a;
    }

    h2 {
      font-weight: 300;
      margin-bottom: 30px;
      font-size: clamp(1.1rem, 4vw, 1.5rem);
    }

    .verse {
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      line-height: 1.8;
      margin-bottom: 40px;
      color: #eaeaea;
    }

    .star {
      font-size: clamp(3rem, 8vw, 4rem);
      margin-bottom: 20px;
      animation: glow 2.5s infinite alternate, float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffd88a; }
      to { text-shadow: 0 0 30px #ffd88a; }
    }

    /* Estrelas caindo */
    .snow {
      position: absolute;
      top: -10px;
      color: #fff;
      font-size: 1rem;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Ajustes Mobile */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }

      .footer {
        font-size: 0.85rem;
      }
    }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="star">✶</div>
    <h1>Feliz Natal</h1>
    <h2>Que a luz de Cristo ilumine o seu caminho</h2>

    <p class="verse">
      "Hoje nasceu para nós o Salvador, <br>
      que é Cristo, o Senhor." <br>
      <em>(Lc 2,11)</em>
    </p>

    <p class="verse">
      Que o nascimento de Jesus renove a fé, <br>
      traga paz aos corações e fortaleça a esperança <br>
      em cada lar.
    </p>

    <div class="footer">
      ✝️ Natal é tempo de amor, fé e renovação ✝️<br><br>
      <strong>Com carinho,</strong><br>
      <span style="font-family: 'Playfair Display', serif; font-size: 1.1rem; color: #ffd88a;">Daniel Filho</span>
    </div>
  </div>

  <script>
    // Criar estrelas caindo simbolizando a Estrela de Belém
    const createStar = () => {
      const star = document.createElement('div');
      star.classList.add('snow');
      star.innerHTML = '✦';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (3 + Math.random() * 5) + 's';
      star.style.opacity = Math.random();
      star.style.fontSize = (10 + Math.random() * 20) + 'px';

      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 8000);
    };

    setInterval(createStar, 300);
  </script>

</body>
</html>
